<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paraflex Tools</title>
    <style>
        body {
            background-color: #111;
            color: #fff;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            display: flex;
            justify-content: space-around;
            width: 80%;
            max-width: 1200px;
        }
        .box {
            position: relative;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 30px;
            text-align: center;
            border-radius: 20px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.6);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            overflow: hidden;
        }
        .box:hover {
            transform: translateY(-10px);
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.8);
        }
        .box h2 {
            font-size: 28px;
            margin-bottom: 20px;
        }
        .box img {
            max-width: 80%;
            height: auto;
            border-radius: 10px;
            transition: transform 0.3s ease;
        }
        .box:hover img {
            transform: scale(1.1);
        }
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            opacity: 0;
            transition: opacity 0.3s ease;
            pointer-events: none;
        }
        .box:hover .overlay {
            opacity: 1;
            pointer-events: auto;
        }
        .overlay-content {
            text-align: center;
        }
        .overlay-content h3 {
            font-size: 24px;
            margin-bottom: 10px;
        }
        .overlay-content p {
            font-size: 16px;
            margin-bottom: 20px;
        }
        .button {
            background-color: #593b68;
            color: white;
            padding: 10px 20px; /* Adjusted padding */
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px; /* Adjusted font size */
            border-radius: 10px;
            transition: opacity 0.3s ease;
            border: none;
            cursor: pointer;
            outline: none;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }
        .button:hover {
            background-color: #484848;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box">
            <img src="7536-nitro.png" alt="Discord Nitro Logo">
            <h2>Discord Nitro</h2>
            <div class="overlay">
                <div class="overlay-content">
                    <h3>Discord Nitro</h3>
                    <p>Generate Nitro Links!</p>
                    <a href="https://gofile.io/d/ZkQzwo" class="button" target="_blank">Download</a>
                </div>
            </div>
        </div>
        <div class="box blur">
            <h2>Coming Soon</h2>
        </div>
        <div class="box blur">
            <h2>Coming Soon</h2>
        </div>
    </div>
</body>
</html>
